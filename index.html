<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"> </script>
    <title>Previsão do tempo </title>
</head>
<body>
    
    <div class="caixa_maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
            <button class="botao-busca">
                <img  class="img-busca"  alt="Buscar"  src="https://www.svgrepo.com/show/488200/find.svg">
            </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em Porto Alegre</h2>
            <p class="tempo">21° C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-tempo" src="https://openweathermap.org/img/wn/04n.png"> 
                <p class="texto"> Nublado</p>
            </div>
            <p class="umidade">Umidade 76%</p>
        </div>
    </div>
</body>
</html>
